<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Reader</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header class="top">
      <h1 class="score">View high score</h1>
      <h1 class="timer">Time: <span id="countdown"></span></h1>

    </header>

    <div class="start-page" id="start">
      <h1>Coding Quick Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time
        by ten seconds
      </p>
      <button class="btn" type="button">Start Quiz</button>
    </div>

    <div class="page-question" id="question-1">
      <h1 class="questions">Commonly used data types DO Not Include:</h1>
      <ol class="responses">
      </ol>
    </div>

    <form class="submit-score">
      <h1>All done!</h1>
      <p>Your final score is <span class="final-score"></span></p>
      <label for="initials">Enter initials:</label>
      <input type="text" id="initials" name="initials">
      <input class="submit" type="submit" value="Submit">
    </form>

    <div class="highscore">
      <h1>High Scores</h1>
      <ol class="highscores">
      </ol>
      <button id="back">Go back</button>
      <button id="clear">Clear high Scores</button>


    </div>

    <p class="correct"></p>



    <script src="./assets/js/script.js"></script>
  </body>
</html>
